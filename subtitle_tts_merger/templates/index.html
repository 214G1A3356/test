<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Subtitle TTS Merger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Subtitle TTS Merger</h1>
      <p class="lead">Upload a video and a subtitle file to get started.</p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="video">Video file</label>
          <input type="file" class="form-control-file" id="video" name="video" accept="video/*" required>
        </div>
        <div class="form-group">
          <label for="subtitle">Subtitle file (.srt)</label>
          <input type="file" class="form-control-file" id="subtitle" name="subtitle" accept=".srt" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </body>
</html>
